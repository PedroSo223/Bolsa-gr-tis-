<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bolsa Grátis - Pague Somente O Frete</title>
  <style>
    /* Estilo geral */
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      color: #333;
    }

    header {
      background-color: #00f;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    header h1 {
      margin: 0;
      font-size: 32px;
    }

    header p {
      font-size: 18px;
      margin-top: 10px;
    }

    /* Seção principal */
    .main-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .product-details {
      margin-top: 20px;
    }

    .product-details h2 {
      font-size: 24px;
      color: #00f;
    }

    .product-details p {
      font-size: 18px;
      margin: 10px 0;
    }

    .price-info {
      font-size: 20px;
      font-weight: bold;
      color: #333;
    }

    .price-info span {
      color: #00ff0;
    }

    /* Botão de compra */
    .buy-button {
      display: inline-block;
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #00f;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    .buy-button:hover {
      background-color: #00f;
    }

    /* Rodapé */
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 15px;
      margin-top: 30px;
    }

    footer p {
      margin: 0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <!-- Cabeçalho -->
  <header>
    <h1>Bolsa Grátis!</h1>
    <p>Pague apenas o frete e receba essa linda bolsa na sua casa.</p>
  </header>

  <!-- Seção principal -->
  <section class="main-section">
    <!-- Imagem do produto -->
    <div class="product-image">
      <img src="bolsa.jpg" alt="Bolsa Grátis">
    </div>

    <!-- Detalhes do produto -->
    <div class="product-details">
      <h2>Leve Agora Mesmo!</h2>
      <p>Essa bolsa incrível pode ser sua gratuitamente. Você só precisa pagar o valor do frete.</p>
      <p class="price-info">Frete: <span>R$ 19,90</span></p>
      <a href="https://geradordepix.com/pagamento/01JK1R523GXNWEBXCTH3W28BZM" class="buy-button">Comprar Agora</a>
    </div>
  </section>

  <!-- Rodapé -->
  <footer>
    <p>&copy; 2023 Pamella Bolsas. Todos os direitos reservados.</p>
  </footer>
</body>
</html>
